<h1>Product List</h1>
<div class='table-responsive'>
    <table class='table'>
        <thead class="Tbl">
            <tr >
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody class="Tbl">
            <tr *ngFor="let product of products;">
                <td>{{product.productID}}</td>
                <td><a [routerLink]="['detail',product.productID]"
                       routerLinkActive="active">{{product.name}}  </a> </td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
